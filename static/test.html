<!DOCTYPE html>

<html lang="en">
<head>
    <title>Websocket Test</title>
    <script type="application/javascript">
        var ws;

        function init() {
            var msglog = document.getElementById("msglog");
            var altitude = document.getElementById("altitude");
            var temperature = document.getElementById("temperature");

            ws = new WebSocket("ws://localhost:33845/websocket");
            ws.onopen = function(){
                msglog.innerHTML = msglog.innerHTML + "<br>Server connected";
            };
            ws.onmessage = function(e){
                updatedata = JSON.parse(e.data);

                // Log all websocket data streams
                // msglog.innerHTML = msglog.innerHTML + "<br><<< Received data: " + e.data
                msglog.innerHTML = "<br><<< Received data: " + e.data;


                var ALT = updatedata.telemetry_data.altitude_data
                altitude.innerHTML = "Altitude " + ALT.altitude.ft + " ft";
                temperature.innerHTML = "Temp " + ALT.temperature.celsius + " *C";

            };
            ws.onclose = function(){
                msglog.innerHTML = msglog.innerHTML + "<br>Server disconnected";
            };
        }

        function postmsg(){
            var text = document.getElementById("message").value;
            ws.send(text);
            msglog.innerHTML = msglog.innerHTML + "<br>>>> Data sent: " + text;
        }


    </script>
</head>
<body onload="init();">
    <form action="" onSubmit="postmsg();return false;">
        <input type="text" name="message" value="" id="message">
        <input type="submit" name="submit" value="Send" id="submit">
    </form>
    <div id="temperature">Temp 0 *C </div>
    <div id="altitude">Altitude 000 ft</div>
    <div id="msglog"><h1>Message log:</h1></div>
</body>

</html>
